<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleLogin.css" />
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                       <i class="fa-solid fa-user"></i>
                   <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field" id="ageField">
                        <i class="fa-solid fa-user"></i>
                    <input type="number" placeholder="age">
                     </div>

                     <div class="input-field" id="usernameField">
                        <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="username">
                     </div>

                     <div class="input-field" id="mobileField">
                        <i class="fas fa-mobile-alt"></i>
                    <input type="number" placeholder="mobile">
                     </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                     </div>

                     <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                     </div>

                     <div class="input-field" id="passwordField">
                        <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="confirm Password">
                     </div>
                     <p>Lost password <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <div>
                        <div>
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signupABtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                    <button type="button" id="signinABtn" class="disable">Sign in</button>
                    <button type="button" id="confirmBtn" class="disable"><a href="index.html">Confirm</a></button>
                    <button type="button" id="confirmABtn" class="disable"><a href="admin.html">Confirm</a></button>
                       </div>
                       <div>
                    <button type="button" id="AdminBtn" class="disable">Admin</button>
                    <button type="button" id="UserBtn" class="disable">user</button>
                      </div>
                </div>
            </form>
        </div>
    </div>
    <script src="LoginJs.js"></script>
</body>
</html>
