    <div class="container">
      <h2 class="text-center">Registration Form</h2>
      <form
        action=""
        method=""
        enctype="multipart/form-data"
        class="border p-3 shadow rounded needs-validation"
        novalidate
      >
        <div class="my-3">
          <label for="" class="form-label">Name</label>
          <input
            onkeypress="checkname(event)"
            type="text"
            minlength="3"
            maxlength="15"
            class="form-control"
            required
          />
          <p class="invalid-feedback">name is required</p>
          <p class="valid-feedback">This name is accepted</p>
          <p class="info">Your name must be between 3 and 15 letters</p>
        </div>

        <div class="my-3">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control" required />
          <p class="invalid-feedback">
            Email is required and should be in valid format
          </p>
        </div>

        <div class="my-3">
          <label for="" class="form-label">Age</label>
          <input
            type="number"
            min="12"
            max="60"
            class="form-control"
            required
          />
        </div>
        <div class="my-4">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" />
        </div>

        <div class="my-4">
          <label for="username" class="form-label">Password</label>
          <input type="password" id="username" class="form-control" />
        </div>

        <div class="my-4">
          <label for="username" class="form-label">Confirm Password</label>
          <input type="password" id="username" class="form-control" />
        </div>

        <div class="my-3 form-floating">
          <input type="text" class="form-control" placeholder=" " />
          <label for="Mobile">Mobile</label>
        </div>

        <div class="my-3">
          <label for="city" class="form-label">Region</label>
          <select name="city" id="city" class="form-select">
            <option value="1">Moharam-bek</option>
            <option value="2">Sidi-Gaber</option>
            <option value="3">Sporting</option>
            <option value="4">Gleem</option>
            <option value="4">Ibrahimya</option>
            <option value="4">El-Shatby</option>
            <option value="4">Miami</option>
            <option value="4">raml staion</option>
            <option value="4">Bahary</option>
            <option value="4">Sidi-Beshr</option>
          </select>
        </div>

        <button class="btn btn-primary">Register</button>
      </form>
    </div>
